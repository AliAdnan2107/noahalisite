        function addJS() {

                document.getElementById("resultJS").innerHTML = "Please enter a valid number.";
                document.getElementById("resultJS").style.color = "";
                document.getElementById("resultJS").style.fontSize = "";
            } else if (y >= 10) {
                document.getElementById("resultJS").innerHTML = "That's Huge!!";
                document.getElementById("resultJS").style.color = "red";
                document.getElementById("resultJS").style.fontSize = "30px";
            } else if (y < 10) {
                document.getElementById("resultJS").innerHTML = "That's Small!!";
                document.getElementById("resultJS").style.color = "blue";
                document.getElementById("resultJS").style.fontSize = "10px";
            } else {
